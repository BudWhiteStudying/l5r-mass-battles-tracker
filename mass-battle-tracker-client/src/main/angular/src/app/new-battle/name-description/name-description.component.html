
<mat-card style="margin:10vh 2vw 0vw 2vw;">
    <form style="width: 100%;">
        <mat-form-field style="width: 100%;">
          <mat-label>Name of the battle</mat-label>
          <input matInput placeholder="Ex. The Battle of Twilight Mountain">
        </mat-form-field>
      
        <mat-form-field style="width: 100%;">
          <mat-label>Description of the battle</mat-label>
          <textarea matInput placeholder="A brief description of the battle (motives, involved parties)"></textarea>
        </mat-form-field>
      </form>
    <a mat-raised-button color="primary" routerLink="/new-battle/involved-armies" style="display: block; margin-top: 2vw; margin-bottom: 2vw;">Next</a>
</mat-card>
