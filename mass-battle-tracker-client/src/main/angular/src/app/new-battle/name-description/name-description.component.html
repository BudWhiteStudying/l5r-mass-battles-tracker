
<mat-card class="main-card">
    <form [formGroup]="newBattleForm" class="full-width">
        <mat-form-field class="full-width">
          <mat-label>Name of the battle</mat-label>
          <input matInput formControlName="name" placeholder="Ex. The Battle of Twilight Mountain">
        </mat-form-field>
      
        <mat-form-field class="full-width">
          <mat-label>Description of the battle</mat-label>
          <textarea matInput formControlName="description" placeholder="A brief description of the battle (motives, involved parties)"></textarea>
        </mat-form-field>
      </form>
    <button mat-raised-button color="primary" (click)="onSubmit()" class="wide-button">Next</button>
</mat-card>
