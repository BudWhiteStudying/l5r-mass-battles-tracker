<mat-card class="main-card">
    <form (ngSubmit)="onSubmit()">
        <mat-card class="loosely-spaced" *ngFor="let army of battle.involvedArmies">
            <mat-label>Pick a commander for army "{{army.name}}"</mat-label>
            <br/>
            <mat-form-field>
                <select [(ngModel)]="army.commander" matNativeControl name="{{army.name}}" required>
                <option *ngFor="let leader of army.leaders" [ngValue]="leader">
                    {{leader.name}}
                </option>
                </select>
            </mat-form-field>
        </mat-card>
        <button mat-raised-button color="primary" class="wide-button">Next</button>
    </form>
</mat-card>
